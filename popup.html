<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>📌 Bookmark Organizer</h2>
        <input type="text" id="searchBookmarks" placeholder="🔍 Search bookmarks...">
    </header>

    <div class="button-container">
        <button id="addBookmark" class="btn-primary">➕ Add</button>
        <button id="openOptions" class="btn-secondary">⚙️ Settings</button>
    </div>

    <section>
        <h3 class="bookmark-title">🔖 Bookmarks</h3>
        <ul id="bookmarkList" class="sortable-list"></ul>
    </section>

    <!-- 📥 Footer with More Functionality -->
    <footer style="padding: 10px;">
        <div class="footer-buttons">
            <button id="syncBookmarks" class="btn-sync">🔄 Sync Now</button>
        </div>
        <p>📅 Last Sync: <span id="lastSync">Not Synced</span></p>
        <p>🚀 Developed by <a href="https://mrriyaj.com" id="developerLink">Mr Riyaj</a></p>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
