<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar: Settings Panel -->
        <aside class="sidebar">
            <h2>⚙️ Settings</h2>

            <div class="setting-item">
                <label>
                    <input type="checkbox" id="syncBookmarks"> 🔄 Enable Bookmark Syncing
                </label>
            </div>

            <div class="setting-item">
                <label>
                    <input type="checkbox" id="darkModeToggle"> 🌙 Enable Dark Mode
                </label>
            </div>

            <div class="setting-item">
                <label>
                    <input type="checkbox" id="autoCategorization"> 📂 Auto-Categorize Bookmarks
                </label>
            </div>

            <div class="setting-item">
                <button id="exportBookmarks" class="btn-secondary">📤 Export Bookmarks</button>
                <input type="file" id="importBookmarks" hidden>
                <button id="importBtn" class="btn-primary">📥 Import Bookmarks</button>
            </div>

            <button id="saveSettings" class="btn-save">💾 Save Settings</button>
        </aside>

        <!-- Main Content: Two-Column Bookmark Layout -->
        <main class="bookmarks-panel">
            <header class="top-bar">
                <h2>🔖 Manage Bookmarks</h2>
            </header>

            <input type="text" id="searchBookmarks" placeholder="🔍 Search bookmarks...">

            <div class="bookmark-columns">
                <!-- Pinned Bookmarks Section -->
                <div class="column">
                    <h3>📌 Pinned Bookmarks</h3>
                    <ul id="pinnedBookmarks" class="sortable-list"></ul>
                </div>

                <!-- All Bookmarks Section -->
                <div class="column">
                    <h3>📂 All Bookmarks</h3>
                    <ul id="allBookmarks" class="sortable-list"></ul>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Bookmark Organizer v2.0 | Developed by <a href="https://mrriyaj.com">Mr Riyaj</a></p>
    </footer>

    <script src="options.js"></script>
</body>
</html>
